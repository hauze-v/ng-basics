<p *ngIf="blueClass">I'm templated content and only show when the button is blue</p>

<button (click)="blueClass = !blueClass"
				[ngClass]="{ blue: blueClass }"
				[ngStyle]="{ 'font-size.px': fontSize }">Change
</button>


<hr>

<input (keyup)="changeImage($event)" 
       [value]="imgURL">

<app-post *ngFor="let image of images; let i = index"
					[postImg]="image" 
					(imgSelected)="logImg($event)">
	<p>Picture {{ i }}</p>
</app-post>


<p>Hello {{ name | titlecase }}!</p>
<p>Hello {{ getName() }}!</p>
<p>{{ 15 + 13 }}</p>

<p>{{ currentDate | date: 'longDate' }}</p>

<p>{{ cost | currency: 'JPY' }}</p>

<p>{{ temperature | number: '1.0-0' }}</p>

<pre>{{ pizza | json }}</pre>
